<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Contact Form</title>
</head>
<body>
    <div id="form-container">
        <h2 id="form-heading">Contact</h2>
        <form action="submit" id="contact-form">
            <div>
                <label for="first-name">First Name *</label>
                <input type="text" placeholder="Enter your first name" id="first-name">
            </div>
            <div>
                <label for="last-name">Last Name *</label>
                <input type="text" placeholder="Enter your last name" id="last-name">
            </div>
            <div>
                <label for="email">Email Adress *</label>
                <input type="text" placeholder="Enter your Email" id="email">
            </div>
            <div>
                <p>Query Type *</p>
                <div>
                    <input type="radio" id="general-enquery" name="query-type" value="General">
                    <label for="html">General Enquery</label>
                    <input type="radio" id="support-request" name="query-type" value="Support">
                    <label for="css">Support Request</label>
                </div>
            </div>
            <div>
                <label for="message">Message *</label><br />
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <input type="checkbox" id="concent" name="concent-check" value="agree">
                <label for="concent"> I concent to being contacted by the team. *</label>
            </div>
            <button type="button">Submit</button>
        </form>
    </div>
</body>
</html>
