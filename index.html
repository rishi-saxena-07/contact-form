<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div id="form-container">
      <h2 id="form-heading">Contact Us</h2>
      <form action="submit" id="contact-form">
        <div id="name-section">
          <div class="name-field">
            <label for="first-name">First Name *</label>
            <input
              type="text"
              placeholder="Enter your first name"
              id="first-name"
            />
          </div>
          <div class="name-field">
            <label for="last-name">Last Name *</label>
            <input
              type="text"
              placeholder="Enter your last name"
              id="last-name"
            />
          </div>
        </div>
        <div id="email-section">
          <label for="email">Email Address *</label>
          <input type="email" placeholder="Enter your Email" id="email" />
        </div>

        <div id="query-section">
            <p>Query Type *</p>
            <div class="query-options">
              <div class="radio-option">
                <input type="radio" id="general-enquery" name="query-type" value="General">
                <label for="general-enquery">General Enquiry</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="support-request" name="query-type" value="Support">
                <label for="support-request">Support Request</label>
              </div>
            </div>
        </div>
          
        <div id="message-section">
            <label for="message">Message *</label>
            <textarea name="message" id="message" placeholder="Enter your message"></textarea>
        </div>
          
        <div>
          <input
            type="checkbox"
            id="concent"
            name="concent-check"
            value="agree"
          />
          <label for="concent">
            I concent to being contacted by the team. *</label
          >
        </div>
        <button type="button" id="submit-btn">Submit</button>

      </form>
    </div>
    <script src="./script.js" ></script>
  </body>
</html>
